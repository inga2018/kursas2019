<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<fieldset>
		<legend>Jūsų informacija</legend>
		<table>
			<tr>Vardas:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" value=""></tr>
			<td>Pavardė: <input type="text" name="surname" value=""></td>
		</table>
	</fieldset>
	<fieldset>
		<legend>Klausimai</legend>
		Kaip sužinojote apie mus?
		<select>
			<option value="Google">Google</option>
			<option value="Facebook">Facebook</option>
			<option value="friends">Iš draugų</option>
		</select><br>
		<pre></pre>
		Ar apsilankysite vėl?<br>
		Taip <input type="radio" name="answer" value="1">
		Ne <input type="radio" name="answer" value="2">
		Galbūt <input type="radio" name="answer" value="3"><br>
		<pre></pre>
		Ką manote apie kursą?<br>
		<textarea rows="9" cols="100" input placeholder="Rašykite viską ką galvojate" type="text" name="opinion"></textarea>
		<pre></pre>
		Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:<br>
		<table>
		<tr><input type="checkbox" name="languages" value="csharp">C#&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</tr>
		<tr><input type="checkbox" name="languages" value="JAVA">JAVA</tr>
		<tr><input type="checkbox" name="languages" value="PHP">PHP</tr><br>
		<tr><input type="checkbox" name="languages" value="HTML">HTML</tr>
		<tr><input type="checkbox" name="languages" value="CSS">CSS&nbsp</tr>
		<tr><input type="checkbox" name="languages" value="JavaScript">JavaScript</tr><br>
		<tr><input type="checkbox" name="languages" value="Python">Python</tr>
		<tr><input type="checkbox" name="languages" value="Ruby">Ruby</tr> <br>
		</table>
		<input type="submit" name="" value="SIŲSTI">
	</fieldset>
</body>
</html>
