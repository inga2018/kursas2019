<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		.button {
			height: 40px;
			width: 70px;
			color: red;
			font-size: 18px;
			border-radius: 2px;
		}
		.input{
			height: 40px;
			width: 100%;
			text-align: right;
			font-size: 18px;
		}
		.five{
			border-color: lightblue;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td colspan="3"><input class="input" type="text" name="value" value="12"</td>

			<td><input class="button" type="button" value="8"</td>
			<td><input class="button" type="button" value="9"</td>
		</tr>
		<tr>

			<td><input class="button five" type="button" value="5"</td>
			<td><input class="button" type="button" value="6"</td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="1"</td>
			<td><input class="button" type="button" value="2"</td>
			<td><input class="button" type="button" value="3"</td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="C"</td>
			<td><input class="button" type="button" value="0"</td>
			<td><input class="button" type="button" value="CE"</td>
		</tr>
		<tr>
			<td><input class="button" type="button" value="+"</td>
			<td><input class="button" type="button" value="-"</td>
		</tr>
		</tr>
	</table>
</body>
</html>
